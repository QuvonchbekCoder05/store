<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('{% static "images/number.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f5f5f5;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Xiralashtirish uchun */
            z-index: 1;
        }

        .form-container {
            position: relative;
            background: rgba(0, 0, 0, 0.5); /* Yarmi tiniq background */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            z-index: 2;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input {
            width: 100%;
            padding: 1rem;
            border: 1.5px solid #9e9e9e;
            border-radius: 1rem;
            background: none;
            font-size: 1rem;
            color: #f5f5f5;
            transition: border 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .user-label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #e8e8e8;
            pointer-events: none;
            transform-origin: 0 0;
            transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input:focus, .input:not(:placeholder-shown) {
            outline: none;
            border: 1.5px solid #1a73e8;
        }

        .input:focus ~ .user-label, .input:not(:placeholder-shown) ~ .user-label {
            transform: translateY(-1.5rem) scale(0.8);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0 .2em;
            color: #2196f3;
        }

        .form-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 1rem;
            background: #1a73e8;
            color: #f5f5f5;
            font-size: 1rem;
            cursor: pointer;
            transition: background 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-button:hover {
            background: #155ab2;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .text-center {
            text-align: center;
            margin-top: 1rem;
        }

        .text-center a {
            color: #2196f3;
            text-decoration: none;
        }

        .form-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="form-container">
        <h2 class="form-title">Sign Up</h2>
        <form id="signup-form" action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input required="" type="text" name="username" autocomplete="off" class="input" placeholder=" " id="username">
                <label class="user-label" for="username">Username</label>
            </div>
            <div class="input-group">
                <input required="" type="email" name="email" autocomplete="off" class="input" placeholder=" " id="email">
                <label class="user-label" for="email">Email</label>

</div>
            <div class="input-group">
                <input required="" type="password" name="password1" autocomplete="off" class="input" placeholder=" " id="password1">
                <label class="user-label" for="password1">Password</label>
            </div>
            <div class="input-group">
                <input required="" type="password" name="password2" autocomplete="off" class="input" placeholder=" " id="password2">
                <label class="user-label" for="password2">Confirm Password</label>
            </div>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            <button type="submit" class="form-button">Sign Up</button>
            <div class="text-center">
                <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
`
