{% extends 'base.html' %}

{% block title %}Buyurtma Berish{% endblock %}

{% block content %}
    <style>
        .order-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem auto;
        }
        .order-container h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #333;
        }
        .btn-success {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.75rem 1.25rem;
            font-size: 1.25rem;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-block {
            display: block;
            width: 100%;
            margin-top: 1rem;
        }
    </style>

    <div class="order-container">
        <h1 class="text-center">Buyurtma Berish</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-block">Buyurtma Berish</button>
        </form>
    </div>
{% endblock %}
