{% extends 'base.html' %}

{% block title %}{{ product.title }}{% endblock %}

{% block content %}
    <style>
        .product-detail-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        .product-detail-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .product-detail-card img {
            width: 200px;
            height: auto;
            margin-right: 2rem;
        }

        .product-info {
            max-width: 500px;
        }

        .product-info h2 {
            margin-bottom: 1rem;
        }

        .product-info p {
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>

    <h1 class="text-center">{{ product.title }}</h1>
    <div class="product-detail-container">
        <div class="product-detail-card">
            <img src="{{ product.image.url }}" alt="{{ product.title }}">
            <div class="product-info">
                <h2>Mahsulot haqida</h2>
                <p>{{ product.description }}</p>
                <p><strong>Narxi: </strong>{{ product.base_price }} so'm</p>
                <form method="post" action="{% url 'add_to_cart' product.pk %}">
                    {% csrf_token %}
                    <label for="color_{{ product.pk }}">Rangni tanlang:</label>
                    <select id="color_{{ product.pk }}" name="color">
                        <option value="oq">Oq</option>
                        <option value="qora">Qora</option>
                        <option value="qizil">Qizil</option>
                    </select>
                    <input type="number" name="quantity" value="1" min="1" max="10">
                    <button type="submit" class="btn btn-success mt-3">Savatchaga qo'shish</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
